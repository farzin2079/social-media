{% block body %}
        <fieldset>
            <legend>register</legend>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationServer01" class="form-label">user name</label>
                  <input type="text" name="username"class="form-control is-valid" id="validationServer01" placeholder="Mark" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-4">
                  <label for="validationServer02" class="form-label">phone number</label>
                  <input type="text" name="phone_number"class="form-control is-valid" id="validationServer02" placeholder="+98" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                
                <div class="col-md-4">
                  <label for="validationServer02" class="form-label">password</label>
                  <input type="password" name="password"class="form-control is-valid" id="validationServer02" placeholder="enter password" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationServer02" class="form-label">phone number</label>
                  <input type="password" name="confirmtion"class="form-control is-valid" id="validationServer02" placeholder="repeat password" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit" style="background-color:darkblue;">Submit form</button>
                </div>
              </form>
        </fieldset>
        <br>
{% endblock %}
