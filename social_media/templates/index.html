{% extends "layout.html" %}

{% block title %}
    <h1>HOME</h1>
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/"><img class="icon" src="static/images/home-page.png" alt="home"></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/page"><img class="icon" src="static/images/page.png" alt="page"></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/post"><img class="icon" src="static/images/post.png" alt="post"></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/login"><img class="icon" src="static/images/login.png" alt="login"></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/logout"><img class="icon" src="static/images/logout.png" alt="logout"></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/register"><img class="icon" src="static/images/register.png" alt="register"></a>
            </li>
      </ul>
    </div>
{% endblock %}

{% block body %}
    {% for post in posts %}
        <div class="post">
            <div class="head">{{ post["postguy"] }}</div>
            <img src="">{{ post['image'] }}
            <br>
            <div class="caption">{{ post["caption"] }}</div>

            <div class="addcomment">
                <form action="/addcomment" method="post">
                    <input type="text" name="comment" placeholder="comment">
                    <input name="commentguy" type="hidden" value="{{ commentguy[0]['username'] }}">
                    <input type="hidden" name="post_id" value="{{ post['id'] }}">
                    <input id="submit" type="submit" value="send">
                </form>
                <form action="showcomments" method="post">
                    <input type="hidden" name="post_id" value="{{ post.id }}">
                    <input type="submit" value="show comments">
                </form>
            </div>
        </div>
    {% endfor %}
{% endblock %}
